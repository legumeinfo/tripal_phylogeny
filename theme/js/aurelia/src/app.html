<template>

	<require from="./app.css"></require>
  <require from="resources/elements/tree"></require>
  <require from="resources/elements/msa"></require>
  <require from="resources/elements/taxon"></require>
	<require from="resources/elements/help"></require>

	<div if.bind="!api.loading">
		<a id="help-toggle"
			 href="#" class="button" click.delegate="toggleHelp()">
			<span if.bind="tools.help">&#10004;</span>
			<i class="fa fa-question-circle" aria-hidden="true"></i>
			Gene Family Help
		</a>
		<a id="taxa-toggle"
			 href="#" class="button" click.delegate="toggleTaxon()">
			<span if.bind="tools.taxon">&#10004;</span>
			<i class="fa fa-pie-chart" aria-hidden="true"></i>
			Taxa and Legend
		</a>
		<a id="msa-toggle" href="#" class="button" click.delegate="toggleMSA()">
			<span if.bind="tools.msa">&#10004;</span>
			<i class="fa fa-bar-chart" aria-hidden="true"></i>
			MSA visualization
		</a>
	</div>

	<help show-dialog.two-way="tools.help"></help>

	<tree show-dialog.two-way="tools.tree"
		    family-name.one-time="familyName"
		    ref="treeEl""
		    msa-el.bind="msaEl">
	</tree>

	<taxon show-dialog.two-way="tools.taxon"
		     family-name.one-time="familyName">
	</taxon>

	<msa show-dialog.two-way="tools.msa"
		   family-name.one-time="familyName"
		   tree-el.bind="treeEl"
		   ref="msaEl">
	</msa>

</template>
